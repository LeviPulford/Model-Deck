<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Deck - 3D Fan Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <button class="nav prev" aria-label="Previous">&#10094;</button>
    <div class="carousel">
      <!-- You can include as many cards as desired. Here we have 7. -->
      <div class="card">Model A</div>
      <div class="card">Model B</div>
      <div class="card">Model C</div>
      <div class="card">Model D</div>
      <div class="card">Model E</div>
      <div class="card">Model F</div>
      <div class="card">Model G</div>
    </div>
    <button class="nav next" aria-label="Next">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
